<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-image-api</title>
</head>
<body>
    <header class="header">
        <button class="header__burger-btn"><i class="icon icon--burger"></i></button>
        <div class="header__title">CodeJam - Image API</div>
        <div class="header__auth" data-netlify-identity-menu></div>
    </header>
    <main class="main">
        <!--Left sidebar-->
        <div class="sidebar sidebar--left">
            <div class="toolbar tools">
                <ul class="toolbar__list">
                    <li class="toolbar__item">
                        <button id="paint-bucket-btn" class="toolbar__btn">
                            <i class="icon icon--paint-bucket"></i> Paint bucket
                        </button>
                    </li>
                    <li class="toolbar__item">
                        <button id="eyedropper-btn" class="toolbar__btn">
                            <i class="icon icon--eyedropper"></i> Choose color
                        </button>
                    </li>
                    <li class="toolbar__item">
                        <button id="pencil-btn" class="toolbar__btn">
                            <i class="icon icon--pencil"></i> Pencil
                        </button>
                    </li>
                    <li class="toolbar__item">
                        <button class="toolbar__btn" disabled>
                            <i class="icon icon--transform"></i> Transform
                        </button>
                    </li>
                </ul>
            </div>

            <div class="toolbar colors">
                <ul class="toolbar__list">
                    <li class="toolbar__item">
                        <label id="current-color-btn" class="toolbar__btn">
                            <input type="color" class="hide" tabindex=-1>
                            <i class="color-icon"></i> Current color
                        </label>
                    </li>
                    <li class="toolbar__item">
                        <button id="prev-color-btn" class="toolbar__btn">
                            <i class="color-icon"></i> Prev color
                        </button>
                    </li>
                    <li class="toolbar__item toolbar__item--border">
                        <button id="red-color-btn" class="toolbar__btn">
                            <i class="color-icon" style="background: #F74141;"></i> red
                        </button>
                    </li>
                    <li class="toolbar__item">
                        <button id="blue-color-btn" class="toolbar__btn">
                            <i class="color-icon" style="background: #41B6F7;"></i> blue
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <!--/Left sidebar-->

        <!--Content-->
        <div class="content">
            <div class="canvas">
                <div class="canvas__header">
                    <form id="load-image-form" class="canvas__form">
                        <button type="submit" class="btn">Load</button>
                        <label class="canvas__search">
                            <input type="text" name="city" required>
                        </label>
                    </form>
                    <button class="btn" onclick="canvas.toGrayScale()">B&W</button>
                </div>
                <div id="canvas" class="canvas__el"></div>
                <div class="canvas__footer">
                    <button class="btn">128x128</button>
                    <button class="btn">256x256</button>
                    <button class="btn">512x512</button>
                </div>
            </div>
        </div>
        <!--/Content-->
    </main>
</body>
</html>
