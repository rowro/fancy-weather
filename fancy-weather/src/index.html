<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Weather</title>
</head>
<body style="background-image: url('<%=require(`./assets/images/bg.png`)%>')">
<main id="app" class="app">

    <form class="search" action="#">
        <input class="search__input" type="search" placeholder="Search city or ZIP">
        <button class="search__btn" type="submit">Search</button>
    </form>

    <div class="actions">
        <button class="actions__change-image">Img</button>
        <select class="actions__language">
            <option value="en">en</option>
            <option value="ru">ru</option>
            <option value="be">be</option>
        </select>
        <div class="actions__set-measurement">
            <label><input type="radio" value="F">°F</label>
            <label><input type="radio" value="C">°C</label>
        </div>
    </div>

    <div class="today-weather">
        <div class="today-weather__city">Minsk, Belarus</div>
        <div class="today-weather__date">Mon 28 October 17:23</div>
        <div class="today-weather__temp">10<sup>°</sup></div>
        <div class="today-weather__info">
            <div>overcast</div>
            <div>Feels like: 7°</div>
            <div>Wind: 2 m/s</div>
            <div>Humidity: 83%</div>
        </div>
    </div>

    <ul class="three-days-weather">
        <li class="three-days-weather__item">
            <div class="three-days-weather__day">Tuesday</div>
            <div class="three-days-weather__temp">
                <span>7°</span>
                <div class="three-days-weather__icon"></div>
            </div>
        </li>
        <li class="three-days-weather__item">
            <div class="three-days-weather__day">Wednesday</div>
            <div class="three-days-weather__temp">
                <span>6°</span>
                <div class="three-days-weather__icon"></div>
            </div>
        </li>
        <li class="three-days-weather__item">
            <div class="three-days-weather__day">Thursday</div>
            <div class="three-days-weather__temp">
                <span>3°</span>
                <div class="three-days-weather__icon"></div>
            </div>
        </li>
    </ul>

    <div class="location">
        <img class="location__map" src="<%=require(`./assets/images/map.png`)%>" alt="map">
        <div class="location__position">
            <div>Latitude: 53°54'</div>
            <div>Longitude: 27°34'</div>
        </div>
    </div>

</main>
</body>
</html>
